<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="carte">
      <div class="container">
        <div class="image">
          <img class="main-image" src="/images/image-equilibrium.jpg" alt="" />
          <div class="active-image">
            <img src="/images/icon-view.svg" alt="" />
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="time">
            <img src="/images/icon-clock.svg" alt="" />
            3 days left
          </div>
        </div>
        <div class="author">
          <img class="avatar" src="/images/image-avatar.png" alt="" />
          <p>Creation of <span class="creator"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Challenge by Frontend Mentor. Coded by
        <span class="creator"> Oumaima Zamharir</span>.
      </p>
    </footer>
  </body>
</html>
