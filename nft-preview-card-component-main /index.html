<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="" />
        <div class="hover-img">
          <img class="" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oumaima Zamharir</a>.
    </div>
  </body>
</html>
